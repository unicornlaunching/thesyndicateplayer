<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify MP3 Player Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="album-cover">
            <img src="https://via.placeholder.com/300" alt="Album Cover">
        </div>
        <div class="controls">
            <button id="play-btn">Play</button>
        </div>
    </div>
    <audio id="audio" src="https://cors-anywhere.herokuapp.com/https://github.com/unicornlaunching/TheSyndicate2024/blob/main/TheSyndicastS00E00.mp3?raw=true" crossorigin="anonymous"></audio>
    <canvas id="visualizer"></canvas>
    <script src="scripts.js"></script>
</body>
</html>
